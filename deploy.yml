
- name: deploy.yml
  hosts: all
  become: yes
  vars:
    kerberos_realm: "{{ ansible_domain | upper }}"
    kerberos_password: admin
    ambari_url: http://public-repo-1.hortonworks.com/ambari/centos7/2.x/updates/2.6.1.5
    ambari_password: password
    hdp_version: 2.6.4.0-91
    hdp_url: http://public-repo-1.hortonworks.com/HDP/centos7/2.x/updates/2.6.4.0
    hdp_preinstall: yes
    cluster_name: sandbox
    ranger_password: password

  roles:
    - { role: 'jdk', tags: 'prepare' }
    - { role: 'kerberos', tags: 'prepare' }
    - { role: 'postgresql', tags: 'prepare' }
    - { role: 'ambari', tags: 'prepare' }
    - { role: 'hdp',  tags: 'install' }

